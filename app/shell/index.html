<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Shell</title>

  <script
    id="sap-ui-bootstrap"
    src="https://ui5.sap.com/resources/sap-ui-core.js"
    data-sap-ui-theme="sap_horizon"
    data-sap-ui-libs="sap.m,sap.tnt,sap.f"
    data-sap-ui-async="true"
    data-sap-ui-resourceroots='{
      "shell": "./webapp",
      "app001home": "../app001-home/webapp",
      "app002complianceradar": "../app002-compliance-radar/webapp",
      "app003cleancorekpis": "../app003-clean-core-kpis/webapp"
    }'>
  </script>

  <script>
    sap.ui.require([
      "sap/ui/core/ComponentSupport"
    ]);
  </script>
</head>

<body class="sapUiBody" id="content">
  <div 
    data-sap-ui-component 
    data-name="shell" 
    data-id="container" 
    data-settings='{"id" : "shell"}'
    data-handle-validation="true">
  </div>
</body>
</html>
